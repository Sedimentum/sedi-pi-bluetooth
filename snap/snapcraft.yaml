name: pi-bluetooth
version: '1.2'
summary: Setup Bluetooth on Raspberry Pi running Ubuntu Core
description: |
  Confined snap meant to enable bluetooth on RPi devices on Ubuntu Core systems
grade: stable
confinement: strict
base: core22
architectures:
  - build-on: armhf
  - build-on: arm64

apps:
  btuart:
    command: bin/btuart
    daemon: forking
    install-mode: disable
    plugs:
      - serial-port
      - hardware-observe
      - bluetooth-control
  bthelper:
    command: bin/bthelper
    daemon: oneshot
    install-mode: disable
    after:
      - btuart
    plugs:
      - serial-port
      - hardware-observe
      - bluetooth-control
      - network-observe

parts:
  file-dump:
    plugin: dump
    source: dump
  bluez:
    plugin: nil
    stage-snaps: 
      - bluez
    prime:
      - usr/bin/hciconfig
      - usr/bin/hcidump
      - usr/bin/hciattach
      - usr/bin/hcitool
